<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="check-number.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Input</title>
</head>
<body>

    <h1>Check the Biggest</h1>

    <input name="num1"
           id="num1"
           type="number"
           placeholder="First Number"><br>

    <input name="num2"
           id="num2"
           type="number"
           placeholder="Second Number"><br>
    
    <button type="button" onclick="checkNum( document.getElementById( 'num1' ).value, document.getElementById( 'num2' ).value )">Check</button>

    <p id="result"></p>

</body>
</html>
