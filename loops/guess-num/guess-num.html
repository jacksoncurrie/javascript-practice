<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="guess-num.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Guess My Number</title>
</head>
<body>
    
    <h1>Guess My Number</h1>

    <p>Your Guess (between 1 and 10)</p>
    <input name="guess"
           id="guess"
           type="number"
           placeholder="Number"><br>
    
    <button type="button" onclick="checkGuess( document.getElementById( 'guess' ).value )">Check</button>

    <p id="result"></p>

</body>
</html>
